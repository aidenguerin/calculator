<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="button-grid">
            <div class="row">
                <div class="button" id="button-clear">CLEAR</div>
                <div class="button" id="button-delete">DELETE</div>
            </div>
            <div class="row">
                <div class="button input">7</div>
                <div class="button input">8</div>
                <div class="button input">9</div>
                <div class="button operator">รท</div>
            </div>
            <div class="row">
                <div class="button input">4</div>
                <div class="button input">5</div>
                <div class="button input">6</div>
                <div class="button operator">ร</div>
            </div> 
            <div class="row">
                <div class="button input">1</div>
                <div class="button input">2</div>
                <div class="button input">3</div>
                <div class="button operator">-</div>
            </div>
            <div class="row">
                <div class="button input">.</div>
                <div class="button input">0</div>
                <div class="button input">=</div>
                <div class="button operator">+</div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
